name: Deploy Next.js to GitHub Pages
on:
  push:
    branches:
      - main

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Purge cache and lock files
        run: |
          echo "ðŸ§¹ Purging .next, node_modules, and lock files for clean build..."
          rm -rf .next
          rm -rf node_modules
          rm -f package-lock.json
          rm -f yarn.lock
          rm -f pnpm-lock.yaml
          echo "âœ… Purge completed"
      - name: Install dependencies
        run: npm install
      - name: Auto-commit package-lock.json changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package-lock.json
          git diff --staged --quiet || git commit -m "chore: update package-lock.json [skip ci]"
          git push || true
      - name: Check UI component files
        run: |
          chmod +x ./ci-debug-file-check.sh
          ./ci-debug-file-check.sh
      - run: npm run build
      - run: npm run export
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
